<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #e60000;
            font-weight: bold;
            font-size: 18px;
        }

        .product a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: red;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .product a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://d3edcl142d7grd.cloudfront.net/flowers-n-gifts/vendordata/resized/yuvan-169.jpg" alt="CHOCOLATE">
            <h3>CHOCOLATE</h3>
            <p>₹237</p>
            <a href="https://amzn.in/d/fE6u3Gj">View Details</a>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://kimti.in/cdn/shop/files/91.png?v=1736014166&width=1445" alt="PENDANT">
            <h3>PENDANT</h3>
            <p>₹895</p>
            <a href="https://amzn.to/3X2VrZ2">View Details</a>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://s3-ap-southeast-1.amazonaws.com/sb-singleserver-prod-bucket/5044145d9a670ba7b895958e23b103cb/o_1491629860.jpg" alt="FLOWER">
            <h3>FLOWER</h3>
            <p>₹489</p>
            <a href="https://amzn.to/3QrU8z3">View Details</a>
        </div>

       
    </div>

</body>
</html>
